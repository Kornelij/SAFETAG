backend:
  name: github
  repo: safetag/safetag
  open_authoring: true
  branch: main
  site_domain: safetag-dev.jplusplus.pt

media_folder: static/img
public_folder: /img

publish_mode: editorial_workflow

collections:
  - label: "Guide Sections"
    label_singular: "Section"
    name: "guide_sections"
    create: true
    folder: "content/guide_sections"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Tools"
    label_singular: "Tool"
    name: "tools"
    create: true
    folder: "content/tools"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Short summary",
          name: "short_summary",
          widget: "string",
          pattern: ['^.{1,160}$', "Cannot be longer than 160 characters"]
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "activities"
    label: "Activities"
    label_singular: "Activity"
    folder: "content/activities"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Position",
          name: "position",
          widget: "number",
          required: true,
        }
      - {
          label: "Approaches",
          name: "approaches",
          widget: "relation",
          collection: approaches,
          searchFields: ["title"],
          valueField: "title",
          required: true,
          multiple: true,
        }
      - {
          label: "Authors",
          name: "authors",
          widget: "relation",
          collection: authors,
          searchFields: ["title"],
          valueField: "title",
          multiple: true,
          required: false,
        }
      - {
          label: "Skills Required",
          name: "skills_required",
          widget: "relation",
          collection: skills,
          searchFields: ["title"],
          valueField: "title",
          multiple: true,
          required: false,
        }
      - {
          label: "Skills Trained",
          name: "skills_trained",
          widget: "relation",
          collection: skills,
          searchFields: ["title"],
          valueField: "title",
          multiple: true,
          required: false,
        }
      - {
          label: "Remote Options",
          name: "remote_options",
          widget: "relation",
          collection: remote_options,
          searchFields: ["title"],
          valueField: "title",
          multiple: true,
        }
      - {
          label: "Time Required (minutes)",
          name: "time_required_minutes",
          widget: "number",
        }
      - {
          label: "Organization Size Under",
          name: "organization_size_under",
          widget: "number",
        }
      - {
          label: "Summary",
          name: "summary",
          widget: "markdown",
          required: true,
        }
      - {
          label: "Short summary",
          name: "short_summary",
          widget: "string",
          pattern: ['^.{1,160}$', "Cannot be longer than 160 characters"]
        }
      - {
          label: "Overview",
          name: "overview",
          widget: "markdown",
          required: true,
        }
      - {
          label: "Materials Needed",
          name: "materials_needed",
          widget: "markdown",
          required: false,
        }
      - {
          label: "Considerations",
          name: "Considerations`",
          widget: "markdown",
          required: false,
        }
      - {
          label: "Walk-through",
          name: "walk_through",
          widget: "markdown",
          required: true,
        }
      - {
          label: "Recommendations",
          name: "recommendations",
          widget: "markdown",
          required: false,
        }
  - name: "approaches"
    label: "Approach Types"
    label_singular: "Approach"
    folder: "content/approaches"
    create: true
    required: false
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
  - name: "authors"
    label: "Authors"
    label_singular: "Author"
    folder: "content/authors"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }

  - name: "methods"
    label: "Methods"
    label_singular: "Method"
    folder: "content/methods"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Method Icon",
          name: "method_icon",
          widget: "image",
          required: true,
        }
      - {
          label: "Position",
          name: "position",
          widget: "number",
          required: true
        }
      - {
          label: "Activities",
          name: "activities",
          widget: "relation",
          collection: activities,
          searchFields: ["title"],
          valueField: "title",
          multiple: true,
          required: true,
        }
      - {
          label: "References",
          name: "references",
          widget: "relation",
          collection: references,
          searchFields: ["title"],
          valueField: "title",
          multiple: true,
          required: true,
        }
      - {
          label: "Summary",
          name: "summary",
          widget: "markdown",
          required: true,
        }
      - {
          label: "Short summary",
          name: "short_summary",
          widget: "string",
          pattern: ['^.{1,160}$', "Cannot be longer than 160 characters"]
        }
      - {
          label: "Purpose",
          name: "purpose",
          widget: "markdown",
          required: true,
        }
      - {
          label: "Guiding Questions",
          name: "guiding_questions",
          widget: "markdown",
          required: true,
        }
      - {
          label: "Outputs",
          name: "outputs",
          widget: "markdown",
          required: true,
        }
      - {
          label: "Operational Security",
          name: "operational_security",
          widget: "markdown",
          required: true,
        }
      - {
          label: "Preparation",
          name: "preparation",
          widget: "markdown",
          required: false,
        }
  - name: "remote_options"
    label: "Remote Options"
    label_singular: "Remote Option"
    folder: "content/remote-options"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
  - name: "references"
    label: "References"
    label_singular: "Reference"
    folder: "content/references"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "skills"
    label: "Skills"
    label_singular: "Skill"
    folder: "content/skills"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }

  - name: "posts"
    label: "Blog posts"
    label_singular: "Blog post"
    folder: "content/posts"
    create: true
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
      - {
          label: "Authors",
          name: "authors",
          widget: "relation",
          collection: authors,
          searchFields: ["title"],
          valueField: "title",
          multiple: true,
          required: false,
        }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          date_format: 'YYYY-MM-DD',
          time_format: 'HH:mm',
          format: 'YYYY-MM-DD HH:mm',
        }
      - { name: tags, label: Tags, widget: list }
      - {
          label: 'Main Image',
          name: 'main_image',
          widget: 'image',
          required: false,
          tagname: '',
        }
      - { label: "Main Image caption", name: "main_image_caption", widget: "string", required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Main content goes here.' }
